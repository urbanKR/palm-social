<body>
<div id="top-el" (click)="goToSettingsPage()">
  <div id="back-arrow">
    <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M11.667 35L11.3134 34.6464L10.9599 35L11.3134 35.3536L11.667 35ZM55.417 35.5C55.6931 35.5 55.917 35.2761 55.917 35C55.917 34.7239 55.6931 34.5 55.417 34.5V35.5ZM28.8134 17.1464L11.3134 34.6464L12.0205 35.3536L29.5205 17.8536L28.8134 17.1464ZM11.3134 35.3536L28.8134 52.8536L29.5205 52.1464L12.0205 34.6464L11.3134 35.3536ZM11.667 35.5H55.417V34.5H11.667V35.5Z"
        fill="white" />
    </svg>
  </div>
  <div id="lock-el">
    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M7 11C7 9.59987 7 8.8998 7.27248 8.36502C7.51217 7.89462 7.89462 7.51217 8.36502 7.27248C8.8998 7 9.59987 7 11 7H37C38.4001 7 39.1002 7 39.635 7.27248C40.1054 7.51217 40.4878 7.89462 40.7275 8.36502C41 8.8998 41 9.59987 41 11V37C41 38.4001 41 39.1002 40.7275 39.635C40.4878 40.1054 40.1054 40.4878 39.635 40.7275C39.1002 41 38.4001 41 37 41H11C9.59987 41 8.8998 41 8.36502 40.7275C7.89462 40.4878 7.51217 40.1054 7.27248 39.635C7 39.1002 7 38.4001 7 37V11Z" stroke="white"/>
      <circle cx="17" cy="23" r="4.5" stroke="white"/>
      <path d="M21 23H31M35 27V23.15C35 23.0672 34.9328 23 34.85 23H31M31 23V27" stroke="white" stroke-linecap="round"/>
    </svg>

  </div>
  <label for="lock-el"> Account</label>

  <hr>
</div>

<main>

  <form action="#">
    <h2>Change Email</h2>
    <div id="email-el" class="icon-name-el">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="8" y="12" width="32" height="24" rx="2" stroke="white" />
        <path d="M8 18L23.1056 25.5528C23.6686 25.8343 24.3314 25.8343 24.8944 25.5528L40 18"
              stroke="white" />
      </svg>

      <label for="email">Email</label>
    </div>
    <input type="email" id="email" name="email">

    <h2>Change Name & Surname</h2>
    <div id="name-el" class="icon-name-el">
      <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M29.1666 30.625V27.7083C29.1666 26.1612 28.552 24.6775 27.458 23.5835C26.3641 22.4896 24.8803 21.875 23.3333 21.875H11.6666C10.1195 21.875 8.63576 22.4896 7.5418 23.5835C6.44783 24.6775 5.83325 26.1612 5.83325 27.7083V30.625" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M17.5001 16.0417C20.7217 16.0417 23.3334 13.43 23.3334 10.2083C23.3334 6.98667 20.7217 4.375 17.5001 4.375C14.2784 4.375 11.6667 6.98667 11.6667 10.2083C11.6667 13.43 14.2784 16.0417 17.5001 16.0417Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>


      <label for="name">Name</label>
    </div>
    <input type="text" id="name" name="name">
    <div id="surname-el" class="icon-name-el">
      <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M29.1666 30.625V27.7083C29.1666 26.1612 28.552 24.6775 27.458 23.5835C26.3641 22.4896 24.8803 21.875 23.3333 21.875H11.6666C10.1195 21.875 8.63576 22.4896 7.5418 23.5835C6.44783 24.6775 5.83325 26.1612 5.83325 27.7083V30.625" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M17.5001 16.0417C20.7217 16.0417 23.3334 13.43 23.3334 10.2083C23.3334 6.98667 20.7217 4.375 17.5001 4.375C14.2784 4.375 11.6667 6.98667 11.6667 10.2083C11.6667 13.43 14.2784 16.0417 17.5001 16.0417Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>

      <label for="name">Surname</label>
    </div>
    <input type="text" id="surname" name="surname">

    <h2>Change Password</h2>
    <div id="pass-el" class="icon-name-el">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M7 11C7 9.59987 7 8.8998 7.27248 8.36502C7.51217 7.89462 7.89462 7.51217 8.36502 7.27248C8.8998 7 9.59987 7 11 7H37C38.4001 7 39.1002 7 39.635 7.27248C40.1054 7.51217 40.4878 7.89462 40.7275 8.36502C41 8.8998 41 9.59987 41 11V37C41 38.4001 41 39.1002 40.7275 39.635C40.4878 40.1054 40.1054 40.4878 39.635 40.7275C39.1002 41 38.4001 41 37 41H11C9.59987 41 8.8998 41 8.36502 40.7275C7.89462 40.4878 7.51217 40.1054 7.27248 39.635C7 39.1002 7 38.4001 7 37V11Z"
          stroke="white" />
        <circle cx="17" cy="23" r="4.5" stroke="white" />
        <path d="M21 23H31M35 27V23.15C35 23.0672 34.9328 23 34.85 23H31M31 23V27" stroke="white"
              stroke-linecap="round" />
      </svg>
      <label for="pass">Password</label>
    </div>
    <input type="password" id="pass" name="pass" minlength="8" >

    <div id="secure-pass-el" class="icon-name-el">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M7 11C7 9.59987 7 8.8998 7.27248 8.36502C7.51217 7.89462 7.89462 7.51217 8.36502 7.27248C8.8998 7 9.59987 7 11 7H37C38.4001 7 39.1002 7 39.635 7.27248C40.1054 7.51217 40.4878 7.89462 40.7275 8.36502C41 8.8998 41 9.59987 41 11V37C41 38.4001 41 39.1002 40.7275 39.635C40.4878 40.1054 40.1054 40.4878 39.635 40.7275C39.1002 41 38.4001 41 37 41H11C9.59987 41 8.8998 41 8.36502 40.7275C7.89462 40.4878 7.51217 40.1054 7.27248 39.635C7 39.1002 7 38.4001 7 37V11Z"
          stroke="white" />
        <circle cx="17" cy="23" r="4.5" stroke="white" />
        <path d="M21 23H31M35 27V23.15C35 23.0672 34.9328 23 34.85 23H31M31 23V27" stroke="white"
              stroke-linecap="round" />
      </svg>
      <label for="secure-pass">Secure Password</label>
    </div>
    <input type="password" id="secure-pass" name="secure-pass" minlength="8" >

    <h2>Change Telephone</h2>
    <div id="whatsapp-el" class="icon-name-el">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M2.67962 3.5426L4.51512 1.70711C4.90564 1.31658 5.5388 1.31658 5.92933 1.70711L10.7373 6.51512C11.1279 6.90564 11.1279 7.53881 10.7373 7.92933L8.75605 9.91062C8.50361 10.1631 8.44102 10.5487 8.60068 10.868C10.4466 14.5599 13.4401 17.5534 17.132 19.3993C17.4513 19.559 17.8369 19.4964 18.0894 19.244L20.0707 17.2627C20.4612 16.8721 21.0944 16.8721 21.4849 17.2627L26.2929 22.0707C26.6834 22.4612 26.6834 23.0944 26.2929 23.4849L24.4574 25.3204C22.346 27.4317 19.0035 27.6693 16.6148 25.8777L10.9619 21.6381C9.21838 20.3304 7.66955 18.7816 6.3619 17.0381L2.12226 11.3852C0.330722 8.99652 0.568272 5.65395 2.67962 3.5426Z"
          stroke="white" />
      </svg>

      <label for="whatsapp">WhatsApp</label>
    </div>
    <input type="tel" id="whatsapp" name="whatsapp" >
    <button id="send-profile-changes"> Confirm Changes </button>
  </form>
  <script src="/scripts/accountScript.js"></script>

</main>
</body>
