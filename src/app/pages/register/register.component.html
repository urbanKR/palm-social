<div id="main-div">
    <main>
        <form action="#">
            <div id="email-el" class="icon-name-el">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="8" y="12" width="32" height="24" rx="2" stroke="white" />
                    <path d="M8 18L23.1056 25.5528C23.6686 25.8343 24.3314 25.8343 24.8944 25.5528L40 18"
                        stroke="white" />
                </svg>

                <label for="email">Email</label>
            </div>
            <input #registerEmail type="email" id="email" name="email" value="{{registerObject.email}}" required>
            <div id="name-el" class="icon-name-el">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M40 42V38C40 35.8783 39.1571 33.8434 37.6569 32.3431C36.1566 30.8429 34.1217 30 32 30H16C13.8783 30 11.8434 30.8429 10.3431 32.3431C8.84285 33.8434 8 35.8783 8 38V42"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M24 22C28.4183 22 32 18.4183 32 14C32 9.58172 28.4183 6 24 6C19.5817 6 16 9.58172 16 14C16 18.4183 19.5817 22 24 22Z"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>


                <label for="surname">Name</label>
            </div>
            <input #registerName type="text" id="name" name="name" required>

            <div id="surname-el" class="icon-name-el">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M40 42V38C40 35.8783 39.1571 33.8434 37.6569 32.3431C36.1566 30.8429 34.1217 30 32 30H16C13.8783 30 11.8434 30.8429 10.3431 32.3431C8.84285 33.8434 8 35.8783 8 38V42"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M24 22C28.4183 22 32 18.4183 32 14C32 9.58172 28.4183 6 24 6C19.5817 6 16 9.58172 16 14C16 18.4183 19.5817 22 24 22Z"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>


                <label for="surname">Surname</label>
            </div>
            <input #registerSurname type="text" id="surname" name="surname" required>

            <div id="description-el" class="icon-name-el">
                <svg width="35" height="34" viewBox="0 0 35 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="17.5" cy="17" rx="13.125" ry="12.75" stroke="white" />
                    <path
                        d="M18.2291 10.625C18.2291 11.0162 17.9026 11.3333 17.4999 11.3333C17.0972 11.3333 16.7708 11.0162 16.7708 10.625C16.7708 10.2338 17.0972 9.91666 17.4999 9.91666C17.9026 9.91666 18.2291 10.2338 18.2291 10.625Z"
                        fill="white" />
                    <path d="M17.5 24.0833V14.1667" stroke="white" />
                </svg>
                <label for="description">Description</label>
            </div>
            <input #registerDescription type="text" id="description" name="description">
            <div id="pass-el" class="icon-name-el">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7 11C7 9.59987 7 8.8998 7.27248 8.36502C7.51217 7.89462 7.89462 7.51217 8.36502 7.27248C8.8998 7 9.59987 7 11 7H37C38.4001 7 39.1002 7 39.635 7.27248C40.1054 7.51217 40.4878 7.89462 40.7275 8.36502C41 8.8998 41 9.59987 41 11V37C41 38.4001 41 39.1002 40.7275 39.635C40.4878 40.1054 40.1054 40.4878 39.635 40.7275C39.1002 41 38.4001 41 37 41H11C9.59987 41 8.8998 41 8.36502 40.7275C7.89462 40.4878 7.51217 40.1054 7.27248 39.635C7 39.1002 7 38.4001 7 37V11Z"
                        stroke="white" />
                    <circle cx="17" cy="23" r="4.5" stroke="white" />
                    <path d="M21 23H31M35 27V23.15C35 23.0672 34.9328 23 34.85 23H31M31 23V27" stroke="white"
                        stroke-linecap="round" />
                </svg>
                <label for="pass">Password</label>
            </div>
            <input #registerPassword type="password" id="pass" name="pass" minlength="8"
                value="{{registerObject.password}}" required>

            <div id="secure-pass-el" class="icon-name-el">
                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7 11C7 9.59987 7 8.8998 7.27248 8.36502C7.51217 7.89462 7.89462 7.51217 8.36502 7.27248C8.8998 7 9.59987 7 11 7H37C38.4001 7 39.1002 7 39.635 7.27248C40.1054 7.51217 40.4878 7.89462 40.7275 8.36502C41 8.8998 41 9.59987 41 11V37C41 38.4001 41 39.1002 40.7275 39.635C40.4878 40.1054 40.1054 40.4878 39.635 40.7275C39.1002 41 38.4001 41 37 41H11C9.59987 41 8.8998 41 8.36502 40.7275C7.89462 40.4878 7.51217 40.1054 7.27248 39.635C7 39.1002 7 38.4001 7 37V11Z"
                        stroke="white" />
                    <circle cx="17" cy="23" r="4.5" stroke="white" />
                    <path d="M21 23H31M35 27V23.15C35 23.0672 34.9328 23 34.85 23H31M31 23V27" stroke="white"
                        stroke-linecap="round" />
                </svg>
                <label for="secure-pass">Secure Password</label>
            </div>
            <input #registerConfirmPassword type="password" id="secure-pass" name="secure-pass" minlength="8"
                value="{{registerObject.confirmPassword}}" required>

            <div id="whatsapp-el" class="icon-name-el">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M2.67962 3.5426L4.51512 1.70711C4.90564 1.31658 5.5388 1.31658 5.92933 1.70711L10.7373 6.51512C11.1279 6.90564 11.1279 7.53881 10.7373 7.92933L8.75605 9.91062C8.50361 10.1631 8.44102 10.5487 8.60068 10.868C10.4466 14.5599 13.4401 17.5534 17.132 19.3993C17.4513 19.559 17.8369 19.4964 18.0894 19.244L20.0707 17.2627C20.4612 16.8721 21.0944 16.8721 21.4849 17.2627L26.2929 22.0707C26.6834 22.4612 26.6834 23.0944 26.2929 23.4849L24.4574 25.3204C22.346 27.4317 19.0035 27.6693 16.6148 25.8777L10.9619 21.6381C9.21838 20.3304 7.66955 18.7816 6.3619 17.0381L2.12226 11.3852C0.330722 8.99652 0.568272 5.65395 2.67962 3.5426Z"
                        stroke="white" />
                </svg>

                <label for="whatsapp">WhatsApp</label>
            </div>
            <input #registerWhatsApp type="tel" id="whatsapp" name="whatsapp" required>

            <div id="nationality-el" class="icon-name-el">
                <svg width="52" height="52" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10.8333 28.0585C10.8333 27.0494 10.8333 26.5448 11.0549 26.1141C11.2766 25.6834 11.6872 25.3901 12.5083 24.8036L24.8374 15.997C25.3988 15.5961 25.6795 15.3956 25.9999 15.3956C26.3204 15.3956 26.6011 15.5961 27.1624 15.997L39.4915 24.8036C40.3127 25.3901 40.7233 25.6834 40.9449 26.1141C41.1666 26.5448 41.1666 27.0494 41.1666 28.0585V43.5C41.1666 44.4428 41.1666 44.9142 40.8737 45.2071C40.5808 45.5 40.1094 45.5 39.1666 45.5H12.8333C11.8904 45.5 11.419 45.5 11.1261 45.2071C10.8333 44.9142 10.8333 44.4428 10.8333 43.5V28.0585Z"

                    <path
                        d="M6.5 27.5533C6.5 27.8202 6.5 27.9536 6.5841 27.9947C6.66819 28.0359 6.77352 27.9539 6.98418 27.7901L24.7721 13.955C25.362 13.4963 25.6569 13.2669 26 13.2669C26.3431 13.2669 26.638 13.4963 27.2279 13.955L45.0158 27.7901C45.2265 27.9539 45.3318 28.0359 45.4159 27.9947C45.5 27.9536 45.5 27.8202 45.5 27.5533V24.8115C45.5 24.3312 45.5 24.091 45.3983 23.8831C45.2966 23.6752 45.107 23.5277 44.7279 23.2328L27.2279 9.62171C26.638 9.16293 26.3431 8.93355 26 8.93355C25.6569 8.93355 25.362 9.16293 24.7721 9.62171L7.27212 23.2328C6.89295 23.5277 6.70337 23.6752 6.60168 23.8831C6.5 24.091 6.5 24.3312 6.5 24.8115V27.5533Z"
                        fill="white" />
                    <path
                        d="M29.4166 32.5H22.5833C21.4787 32.5 20.5833 33.3954 20.5833 34.5V45.35C20.5833 45.4328 20.6504 45.5 20.7333 45.5H31.2666C31.3494 45.5 31.4166 45.4328 31.4166 45.35V34.5C31.4166 33.3954 30.5212 32.5 29.4166 32.5Z"
                        fill="white" />
                    <rect x="34.6667" y="10.8333" width="4.33333" height="8.66667" rx="0.5" fill="white" />
                </svg>
                <!-- 
                    <path
                        d="M2.67962 3.5426L4.51512 1.70711C4.90564 1.31658 5.5388 1.31658 5.92933 1.70711L10.7373 6.51512C11.1279 6.90564 11.1279 7.53881 10.7373 7.92933L8.75605 9.91062C8.50361 10.1631 8.44102 10.5487 8.60068 10.868C10.4466 14.5599 13.4401 17.5534 17.132 19.3993C17.4513 19.559 17.8369 19.4964 18.0894 19.244L20.0707 17.2627C20.4612 16.8721 21.0944 16.8721 21.4849 17.2627L26.2929 22.0707C26.6834 22.4612 26.6834 23.0944 26.2929 23.4849L24.4574 25.3204C22.346 27.4317 19.0035 27.6693 16.6148 25.8777L10.9619 21.6381C9.21838 20.3304 7.66955 18.7816 6.3619 17.0381L2.12226 11.3852C0.330722 8.99652 0.568272 5.65395 2.67962 3.5426Z"
                        stroke="white" />
                    </svg> -->

                <label for="nationality">Nationality</label>
            </div>
            <input #registerNationality type="text" id="nationality" name="nationality" required>

        </form>
        <div id="logo-register-part">
            <div id="logo">
                <img width="200px" height="200px" src="\assets\img\logoPWM.png" alt="logo-img">
                <h2>PalmSocial</h2>
            </div>


            <div id="register-part">

                <div (click)="signInClick( registerEmail,
                    registerPassword,
                    registerConfirmPassword,
                    registerName,
                    registerSurname,
                    registerDescription,
                    registerWhatsApp,
                    registerNationality)" id="sign-in-btn" class="btn">
                    <svg width="83" height="83" viewBox="0 0 83 83" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="41.5" cy="41.5" r="31.125" stroke="#D1D4D6" stroke-width="3" />
                        <path d="M27.6667 41.5L38.0417 51.875L55.3334 31.125" stroke="white" stroke-width="3" />
                    </svg>

                    <p>Sign in</p>
                </div>

                <div (click)="goBack()" id="cancel-btn" class="btn">
                    <svg width="73" height="74" viewBox="0 0 73 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14.9921 58.8025C19.246 63.1146 24.6657 66.0512 30.566 67.2409C36.4662 68.4306 42.582 67.82 48.1399 65.4863C53.6978 63.1526 58.4483 59.2006 61.7905 54.1301C65.1327 49.0596 66.9166 43.0983 66.9166 37C66.9166 30.9018 65.1327 24.9405 61.7905 19.8699C58.4483 14.7994 53.6978 10.8474 48.1399 8.51374C42.582 6.18003 36.4662 5.56943 30.566 6.75914C24.6657 7.94885 19.246 10.8854 14.9921 15.1976"
                            stroke="white" stroke-width="3" />
                        <path
                            d="M45.625 37L46.8025 36.0707L47.5358 37L46.8025 37.9292L45.625 37ZM9.125 38.5C8.29657 38.5 7.625 37.8284 7.625 37C7.625 36.1716 8.29657 35.5 9.125 35.5V38.5ZM34.6358 20.6541L46.8025 36.0707L44.4475 37.9292L32.2808 22.5126L34.6358 20.6541ZM46.8025 37.9292L34.6358 53.3459L32.2808 51.4874L44.4475 36.0707L46.8025 37.9292ZM45.625 38.5H9.125V35.5H45.625V38.5Z"
                            fill="white" />
                    </svg>
                    <a routerLink="/home"></a>
                    <p>Cancel</p>
                </div>
            </div>
        </div>


    </main>

</div>
